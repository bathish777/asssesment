<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

    <script>     
const tickets = {
  Kiev: ['Prague'],
  Prague: ['Zurich'],
  Zurich: ['Amsterdam'],
  Amsterdam: ['Barcelona'],
  Barcelona: ['Berlin'],
  Berlin: ['Kiev', 'Amsterdam'],
};


function findRoute(currentCity, visitedCities) {

  visitedCities.push(currentCity);
  if (visitedCities.length === Object.keys(tickets).length + 1) {
    return visitedCities;
  }



  const nextCities = tickets[currentCity];
  for (const city of nextCities) {
    if (!visitedCities.includes(city)) {
      const route = findRoute(city, [...visitedCities]);
      if (route) {
        return route;
      }
    }
  }

  return null;
}


const initialCity = 'Kiev';
const initialRoute = [initialCity];
const route = findRoute(initialCity, initialRoute);

if (route) {
  console.log("son's route:", route.join(' -> '));
} else {
  console.log("valid route not found");
}
    </script>
    </body>
</html>
